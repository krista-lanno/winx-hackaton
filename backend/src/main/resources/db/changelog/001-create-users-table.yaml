databaseChangeLog: # databseChaneLog -> conatains databse changes
  - changeSet:
      id: 001-create-users-table
      author: maris
      changes:
        - createTable:
            tableName: users
            columns:
              # Id column
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              # Name column - we might want to know the users name too
              # But there is no place in register
              #- column:
              #    name: name
              #    type: VARCHAR(255)
              #    constraints:
              #      nullable: false
              # Email column
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              # Bycript hashed password
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

